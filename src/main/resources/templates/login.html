<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giriş Yap | My Test Chan</title>
</head>
<body>
<div class="container pt-4">
    <h1>Login Ol</h1>
    <form method="post">
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Nick:</label>
            <div class="col-sm-9">
                <input type="text" required class="form-control" name="username">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Şifre:</label>
            <div class="col-sm-9">
                <input type="password" required class="form-control" name="password">
            </div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="btn btn-success">Giriş</button>
    </form>
</div>
</body>
</html>
