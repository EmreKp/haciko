<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giriş Yap | My Test Chan</title>
</head>
<body>
<div class="container pt-4">
    <h3>Giriş</h3>
    <div th:if="${param.error}" class="alert alert-danger">Kullanıcı adı veya şifre hatalı.</div>
    <form method="post">
        <div class="form-group">
            <input type="text" required class="form-control form-control-lg" name="username" placeholder="Nick">
        </div>
        <div class="form-group">
            <input type="password" required class="form-control form-control-lg" name="password" placeholder="Şifre">
        </div>
        <div class="form-group custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" name="remember-me" id="remember">
            <label class="custom-control-label" for="remember">Beni hatırla</label>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="btn btn-success btn-block">Giriş</button>
    </form>
</div>
</body>
</html>
