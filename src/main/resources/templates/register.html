<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kayıt Ol | My Test Chan</title>
</head>
<body>
<div class="container">
    <h1>Yeni Üye Kaydı</h1>
    <form method="post" th:object="${member}">
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Nick:</label>
            <div class="col-sm-9">
                <input type="text" required class="form-control" placeholder="nick" th:field="*{nick}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Şifre:</label>
            <div class="col-sm-9">
                <input type="password" required class="form-control" placeholder="şifre" th:field="*{password}">
            </div>
        </div>
        <!-- div class="form-group row">
            <label class="col-sm-3 col-form-label">Şifre tekrarı:</label>
            <div class="col-sm-10">
                <input type="text" placeholder="nick">
            </div>
        </div !-->
        <div class="form-check">
            <input type="checkbox" required class="form-check-input" id="acceptRules">
            <label for="acceptRules" class="form-check-label">Sitenin kurallarına harfiyyen uyacağımı kabul ediyorum.</label>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="btn btn-success">Kayıt Ol</button>
    </form>
</div>
</body>
</html>
